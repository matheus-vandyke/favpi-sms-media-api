<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 5%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
    <script src="https://unpkg.com/vue-silentbox@2.3.1/dist/vue-silentbox.min.js"></script>
    <title>Fav.pi: Send pics of your favorite things ðŸ“­</title>
  </head>
  <body>
    <div id="app">
      <h1>Fav.pi</h1>
      <h2>{{ callToAction }}</h2>
      <h2>Send your pics via SMS to +15073535731, and they will appear here</h2>
      <silent-box :gallery="gallery"></silent-box>
    </div>

    <script>
      Vue.use(VueSilentbox.default);
      const app = new Vue({
        el: "#app",
        data() {
          return {
            callToAction: "Send pics of your favorite things ðŸ“­",
            gallery: [],
          };
        },
        methods: {
          async loadImages() {
            const response = await fetch("/api/pics")
            this.gallery = await response.json();
          },
        },
        mounted() {
          this.loadImages();
        },
      });
    </script>
  </body>
</html>
